<script id="task-form-edit" type="text/x-handlebars-template">
    <form id="formTaskEdit" class="form-horizontal">
        <fieldset>
            <div class="control-group required">
                <label class="control-label" for="formTaskEditTitle">Title</label>
                <div class="controls">
                    <input id="formTaskEditTitle" name="title" type="text" value="{{title}}" placeholder="enter task title" class="span3" required="required">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="formTaskEditTypeId">Type</label>
                <div class="controls">
                    <select id="formTaskEditTypeId" name="typeId" class="span3">
                        {{#each types}}
                        <option value="{{id}}" {{#ifItemSelected id ../typeId}}selected="selected"{{/ifItemSelected}}>{{title}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="formTaskEditOwner">Owner</label>
                <div class="controls">
                    <select id="formTaskEditOwner" name="userId" class="span3">
                        <option value="0">-- select --</option>
                        {{#each users}}
                        <option value="{{id}}" {{#ifItemSelected id ../userId}}selected="selected"{{/ifItemSelected}}>{{fullname}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="formTaskEditDescription">Description</label>
                <div class="controls">
                    <textarea id="formTaskEditDescription" name="description" class="span3" placeholder="enter task description">{{description}}</textarea>
                </div>
            </div>
        </fieldset>
    </form>
</script>
