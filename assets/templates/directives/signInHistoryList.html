<div>
    <div
        data-ng-repeat="item in items"
    >
        <div class="row table-header">
            <div class="col-md-9">
                <h4>
                    {{item.title}}

                    <span>({{(item.rows | filter:search:strict).length}})</span>
                </h4>
            </div>

            <div class="col-md-3 pull-right">
                <div class="input-group">
                    <input class="form-control input-sm" type="text" placeholder="search filter"
                        data-ng-model="search"
                    />
                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
                </div>
            </div>
        </div>

        <table class="table table-striped table-hover table-condensed">
            <thead>
                <tr>
                    <th class="text-nowrap"
                        data-ng-repeat="column in item.columns"
                    >
                        <a
                            data-ng-click="changeSort(column, item)"
                            data-ng-bind-html="column.title"
                        ></a>
                        <i class="fa"
                           data-ng-show="item.sort.column == column.column"
                           data-ng-class="{'fa-angle-down': item.sort.direction, 'fa-angle-up': !item.sort.direction}"
                        ></i>
                    </th>
                </tr>
            </thead>
            <tbody class="text-small">
                <tr
                    data-ng-repeat="row in item.rows | filter:search:strict | orderBy:item.sort.column:item.sort.direction | slice:(item.page - 1):((item.page - 1) + itemsPerPage)"
                >
                    <td class="text-nowrap">{{row.stamp | amDateFormat:user.momentFormatDateTime }}</td>
                    <td class="text-nowrap">{{row.ip}}</td>
                    <td>{{row.agent}}</td>
                    <td class="text-nowrap text-right"
                        data-ng-show="row.count"
                    >{{row.count}}</td>
                </tr>
            </tbody>
        </table>

        <pagination class="pagination-sm"
            data-total-items="(item.rows | filter:search:strict).length"
            data-ng-model="item.page"
            data-items-per-page="itemsPerPage"
            data-max-size="10"
            data-boundary-links="true"
            data-rotate="false"
        ></pagination>
    </div>
</div>
